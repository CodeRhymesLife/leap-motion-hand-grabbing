<html>
	<head>
		<script src="../lib/aframe-v0.2.0-rc1.js"></script>
		<script src="../lib/leap-0.6.4.js"></script>
		<script src="../lib/leap-plugins-0.1.11.js"></script>
		<script src="../lib/leap.rigged-hand-0.1.7.js"></script>
		<script src="../src/leap-motion-hand-grabbing.js"></script>
		
		<script>
			window.onload = function () {
				var controller = LeapUtils.createController();
				controller.use("leap-motion-hand-grabbing", { leftHand: true, rightHand: true, debug: false });
				
				// Right hand can grab the box
				TouchInfo.rightHand.add( document.querySelector("a-box").object3D.getObjectByProperty("type", "Mesh"))
				
				// Left hand can grab the box
				TouchInfo.leftHand.add( document.querySelector("a-box").object3D.getObjectByProperty("type", "Mesh"))
			}
			
			LeapUtils = {};
			LeapUtils.createController = function () {
				var sceneEl = document.querySelector("a-scene");
				var scene = sceneEl.object3D;
				var camera = sceneEl.camera;

				window.controller = controller = new Leap.Controller({
					host: "localhost",
					background: true,
					optimizeHMD: true,
				});

				controller.use('transform', {
					quaternion: (new THREE.Quaternion).setFromEuler(new THREE.Euler(Math.PI * -0.3, 0, Math.PI, 'ZXY')),
					position: new THREE.Vector3(0, 1, -0.3),
					scale: 0.001
				});

				var handContainer = new THREE.Group;
				handContainer.scale.set(2, 2, 2);
				scene.add(handContainer);
				scene.updateMatrixWorld();
				THREE.SceneUtils.attach(handContainer, scene, camera);
				
				controller.use('riggedHand', {
					parent: handContainer,
					camera: camera,
					positionScale: 1,
					renderFn: null,
					boneColors: function (boneMesh, leapHand) {
						return {
							hue: 0.6,
							saturation: 0.2,
							lightness: 0.8
						};
					}
				});

				controller.connect();

				return controller;
			}
		</script>
	</head>
	<body>
		<a-scene>
			<a-camera position="0 1.8 0"></a-camera>
			<a-box scale="0.1 0.1 0.1" position="0 1.8 -1" color="grey"></a-box>
		</a-scene>
	</body>
</html>
